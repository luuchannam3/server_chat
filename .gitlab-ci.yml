  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t harbor.zinza.com.vn/medical/chat/socket-server .
    - docker push harbor.zinza.com.vn/medical/chat/socket-server
  when: manual
